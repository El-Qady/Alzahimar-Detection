<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzahimar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href=" {{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="">
            <div class="row info">
                <div class="col-2 p-3">
                    <img src="{{url_for('static', filename='imgs/brain_4185169.png')}}" alt="Brain Logo" class="ico">
                </div>
                <!-- Title -->
                <div class="col-4 name p-3">
                    <h2>Alzahimar Discovering</h2>
                </div>
                <!-- Links -->
                <div class="col-6 text-end links p-3">
                    <a href="#" class="about">Discover</a>
                </div>
            </div>
        </header>


        <div class="content row m-5">
            
            <div class="row">
                <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="row">
                    <h2 class="col-12 col-md-4 text-center text-md-start">Upload an Image</h2>
                    <!-- File Input -->
                    <div class="col-12 col-md-6">
                        <input class="form-control" type="file" name="file" id="fileInput">
                    </div>
                    <!-- Submit Button -->
                    <div class="col-12 col-md-2 text-center text-md-end">
                        <button type="submit" class="btn up btn-danger w-100">Discover</button>
                        <p id="message"></p>
                        <script>
                            document.getElementById("uploadForm").addEventListener("submit", function (event) {
                                const fileInput = document.getElementById("fileInput");
                                const message = document.getElementById("message");
                            
                                // Check if a file is selected
                                if (!fileInput.files || fileInput.files.length === 0) {
                                    event.preventDefault(); // Prevent form submission
                                    message.textContent = "Please select a file before uploading!";
                                    message.style.color = "red";
                                } else {
                                    message.textContent = ""; // Clear any previous messages
                                }
                            });
                            

                        </script>
                    </div>
                </form>
            </div>
            <div class="res mt-5 row">
                <div class="res row align-items-center">
                    <!-- Image Section -->
                    <div class="upimg col-12 col-md-6 mb-3 mb-md-0">
                        {%if fname%}
                            <img class="img-fluid rounded" src="{{ url_for('static', filename='uploads/'+fname) }}" alt="{{fname}}">
                        {% else %}
                            <img class="img-fluid rounded" src="{{ url_for('static', filename='imgs/img_icon.jpeg') }}" alt="Alztest Image">

                        {% endif %}
                        <h2  class="text-md-center"> input</h2>
                    </div>
        
                    <!-- Text Section -->
                    <div class="res-box col-12 col-md-6">
                        <!-- Class Name Section -->
                        <div class="class-type mb-4">
                            <h2 class="fw-bold"><span>result</span> {{res}}</h2>
                        </div>
                    
                        <!-- Recommendations Section -->
                        <div class="adv mb-4">
                            <h5 class="text-secondary"><span>Advice for the Individual:</span></br>{{message}}</h5>
                        </div>
                    
                        <!-- Button Section -->
                        <div>
                            <button class="btn new btn-danger w-100 w-md-auto">New Discover</button>
                            <script>
                                btn = document.querySelector(".new");
                                btn.onclick = ()=>{
                                    location.reload();
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <footer class="text-white py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- WhatsApp -->
                    <div class="col-4 col-md-2 text-center mb-3">
                        <a href="https://wa.me/yourphonenumber" target="_blank" class="text-decoration-none">
                            <i class="fa-brands fa-whatsapp fa-2x" style="color: #25D366;"></i>
                        </a>
                    </div>
                    
                    <!-- Facebook -->
                    <div class="col-4 col-md-2 text-center mb-3">
                        <a href="https://facebook.com/yourprofile" target="_blank" class="text-decoration-none">
                            <i class="fa-brands fa-facebook fa-2x" style="color: #1877F2;"></i>
                        </a>
                    </div>
                    
                    <!-- GitHub -->
                    <div class="col-4 col-md-2 text-center mb-3">
                        <a href="https://github.com/yourusername" target="_blank" class="text-decoration-none">
                            <i class="fa-brands fa-github fa-2x" style="color: #333;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
